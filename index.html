<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>A viagem de Chihiro</title>

<body>
    <div class="header">
        <img src="assets/logo.png" alt="logo">
        <div class="socialIcons">
            <img src="assets/facebook.png" alt="facebook">
            <img src="assets/instagram.png" alt="instagram">
            <img src="assets/twitter.png" alt="twitter">
            <img src="assets/youtube.png" alt="youtube">

    <div class="container"> 
        <div class="texto">
            <h2>HAYAO MIYAZAKI</h2>

            <p>Chihiro chega a um mundo mágico dominado por <br>uma bruxa. Aqueles que a desobedecem são <br>transformados em animais.</p>
            <div class="botoes">
                <button><div><img src="assets/Vector.png" alt="play">ASSISTIR AGORA</div></button>
                <button class="botao2"><div>ASSISTIR AO TRAILER</div></button>

        <div class="ilustracao">
            <img src="assets/image.png" alt="imagem">
